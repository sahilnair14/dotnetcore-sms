name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    env:
      DOTNET_CLI_HOME: "C:\\Program Files\\dotnet"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --configuration Release

      - name: Run tests
        run: dotnet test --no-restore --configuration Release

      - name: Publish application
        run: dotnet publish --no-restore --configuration Release --output ./publish

      - name: Deploy to Server
        shell: powershell
        run: |
          # Create credential object for the network drive
          $username = "${{ secrets.IIS_USERNAME }}"
          $password = ConvertTo-SecureString "${{ secrets.IIS_PASSWORD }}" -AsPlainText -Force
          $credentials = New-Object System.Management.Automation.PSCredential($username, $password)

          # Map the network drive with the specified path
          New-PSDrive -Name Y -PSProvider FileSystem -Root "\\new-vm\coreapp" -Persist -Credential $credentials

          # Copy the published files to the mapped network drive
          Copy-Item -Path './publish/*' -Destination 'Y:\' -Recurse -Force

          # Remove the mapped network drive
          Remove-PSDrive -Name Y

  post-build:
    runs-on: self-hosted
    needs: build
    if: success()
    steps:
      - name: Notification
        run: echo 'Build, test, and publish successful!'
